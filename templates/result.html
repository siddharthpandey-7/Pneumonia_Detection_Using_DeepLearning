<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #87cefa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .result-box {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .positive {
            color: red;
            font-weight: bold;
        }
        .negative {
            color: green;
            font-weight: bold;
        }
        a {
            margin-top: 15px;
            display: inline-block;
            background: #1e90ff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        a:hover {
            background: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>ðŸ§  Prediction Result</h1>
        <p class="{{ 'positive' if 'DETECTED' in result else 'negative' }}">{{ result }}</p>
        <a href="/">ðŸ”™ Try Another Image</a>
    </div>
</body>
</html>
