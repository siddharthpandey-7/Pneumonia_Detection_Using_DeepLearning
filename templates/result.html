<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scan Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">üß† Scan Result</h1>

        <div class="result-box">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded X-ray" class="result-img">

            <div class="prediction-box">
                <h2>Prediction: 
                    <span class="prediction {{ 'positive' if prediction == 'PNEUMONIA' else 'negative' }}">
                        {{ prediction }}
                    </span>
                </h2>
                <div class="confidence-bar">
                    <div class="fill" style="width: {{ confidence }}%"></div>
                </div>
                <p class="confidence-text">Confidence: {{ confidence }}%</p>
            </div>
        </div>

        <a href="/" class="btn back-btn">‚¨ÖÔ∏è Scan Another Image</a>
    </div>
</body>
</html>
