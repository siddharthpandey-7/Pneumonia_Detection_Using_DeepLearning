<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection | AI Medical Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">ğŸ©º Pneumonia Detection System</h1>
        <p class="subtitle">Upload a chest X-ray image and let our AI model detect if pneumonia is present.</p>

        <form action="/predict" method="post" enctype="multipart/form-data" class="upload-box" id="uploadForm">
            <input type="file" name="file" id="fileInput" accept="image/*" required>
            <div id="previewBox">
                <img id="previewImage" src="#" alt="Image preview..." />
            </div>
            <button type="submit" class="btn">ğŸ” Analyze Image</button>
        </form>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing X-ray... please wait â³</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const previewImage = document.getElementById("previewImage");
        const previewBox = document.getElementById("previewBox");
        const form = document.getElementById("uploadForm");
        const loading = document.getElementById("loading");

        // Image preview
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                previewBox.style.display = "block";
                const reader = new FileReader();
                reader.onload = e => previewImage.src = e.target.result;
                reader.readAsDataURL(file);
            } else {
                previewBox.style.display = "none";
            }
        });

        // Show loader on submit
        form.addEventListener("submit", () => {
            loading.classList.remove("hidden");
        });
    </script>
</body>
</html>
