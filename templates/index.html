<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #87cefa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        input[type="file"] {
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #1e90ff;
            border-radius: 10px;
        }
        button {
            background: #1e90ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover {
            background: #0d6efd;
        }
        .loading {
            display: none;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ü©∫ Pneumonia Detection</h1>

    <form action="/predict" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
        <input type="file" name="file" accept="image/*" required><br>
        <button type="submit">Analyze Image</button>
        <p class="loading" id="loading">‚è≥ Please wait... Analyzing image...</p>
    </form>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
